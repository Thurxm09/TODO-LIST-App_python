version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps):"
  # Notes:
  # dependabot.yml ne contient pas d'actions/événements GitHub — cet emplacement
  # est lu automatiquement par Dependabot. Les sections ci-dessus configurent
  # la surveillance pour pip et pour les actions GitHub.
